apache2=/home/FutureIDE/libs/webserver_apache2.lib
nginx=/home/FutureIDE/libs/webserver_nginx.lib
cloudflare=/home/FutureIDE/libs/cloudflare_all.lib
cloudflare_waf=/home/FutureIDE/libs/cloudflare_waf.lib
confighandler=/home/FutureIDE/libs/cfghandler2.lib
future_ide=/home/FutureIDE/libs/ide.lib
