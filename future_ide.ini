#'
# Future IDE
# 
# AutoSetup
# 
# ConfigVersion: '[config] version="1.6.2"'
# 
# WARNING: DO NOT MODIFY THIS OUTSIDE THE IDE
#'

[project]
name="MythicalClient"
type="phpapp&!design"
description="The best client area!"
license="MIT"
ide_version="2023.12.14#git/development"
version="1.0.0"
usecache="false"
langauge="en_US.lang"
mainfile="mythicalclient.future"
drag_n_drop_builder="true"
theme_index="!!/home/nayskutzu/themes/phoenix/*.html"
theme_index_2="!!/home/nayskutzu/themes/vuexy/*.html"
ai_model="gpt4"
ai_checks="gpt4"
usefuturesnippets="true%custom%vscode"
usesnippetsbuilder="true"

#'
# Future IDE
# 
# Dependencies
#
# WARNING: DO NOT MODIFY THIS OUTSIDE THE IDE
#'

[project.dependencies]
libs=mythicalclient.*
extensions=project.extensions
global_configs=/home/FutureIDE/configs/*.ini

#'
# Future IDE
# 
# Extension settings
#
# WARNING: DO NOT MODIFY THIS OUTSIDE THE IDE
#'

[project.extensions]
php="8.3"
mysql="8.2"
discord="1.0"
cache=">=7.9dev"
github="*"
spellcheck=">=1.0.4beta"

[project.extensions.spellcheck]
langauge="en_US"
checkspell="true"
engine="languagetool"
native="php"
usessl="false"

[project.extensions.github]
user="mythicalltd"
project="mythicalclient"
useInject="true" 

[project.extensions.mysql]
host="localhost"
port="3306"
username="root"
password=""
database="mythicalclient"

[project.extensions.discord]
rpc="true"

[project.extensions.php]
memory="12G"
composer="true"
ioncube="false"
lavarel="false"
public_dir="true"

[project.extensions.cache]
maxmemory_disk="64G"
maxmemroy_ram="12G"
time="2h"

#'
# Future IDE
# 
# Linux Libs
#
# WARNING: DO NOT MODIFY THIS OUTSIDE THE IDE
#'
[mythicalclient.linux]
webbuilder=/home/FutureIDE/libs/webbuilder.lib
