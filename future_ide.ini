cache=/home/FutureIDE/libs/cachemanager2.lib
coder=/home/FutureIDE/libs/coder.lib
ssh=/home/FutureIDE/libs/ssh2.lib
docker=/home/FutureIDE/libs/docker_manager.lib
openai=/home/FutureIDE/libs/openaiHook.lib
